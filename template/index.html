<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Generate MCQs from Text</h1>
        <div class="form">
            <div class="inputArea">
                <div class="svg-area">
                    <div class="svg-text">
                        <img src="screen.jpg" alt="input data" class="svg">
                        <span class="span1">ENTER TEXT</span>
                    </div>
                    <span class="next-arrow">&#10140;</span> <!-- Unicode right arrow -->
                    <div class="svg-text">
                        <img src="ai.jpg" alt="input data" class="svg">
                        <span class="span2">LET THE A.I.<br>Work</span>
                    </div>
                    <span class="next-arrow">&#10140;</span> <!-- Unicode right arrow -->
                    <div class="svg-text svg3">
                        <img src="output.jpg" alt="input data" class="svg">
                        <span class="span3">GET <br>AUTOGENERATED MCQ'S</span>
                    </div>
                </div>
                <textarea rows="10" cols="50" id="textInput" placeholder="Enter text here..."></textarea>
                <br>
                <button id="submitBtn">Generate MCQs</button>
            </div>
            <div id="mcqsContainer" style="display: none;">
                <h2>Generated MCQs</h2>
                <div id="mcqs"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
            var textInput = document.getElementById('textInput').value.trim();

            if (textInput !== '') {
                var mcqsContainer = document.getElementById('mcqsContainer');
                var mcqsDiv = document.getElementById('mcqs');

                // Clear previous MCQs
                mcqsDiv.innerHTML = '';


                // Display MCQs
                mcqs.forEach(function(mcq) {
                    var questionElement = document.createElement('p');
                    questionElement.textContent = mcq.question;

                    var optionsList = document.createElement('ul');
                    mcq.options.forEach(function(option) {
                        var optionItem = document.createElement('li');
                        optionItem.textContent = option;
                        optionsList.appendChild(optionItem);
                    });

                    mcqsDiv.appendChild(questionElement);
                    mcqsDiv.appendChild(optionsList);
                });

                // Show MCQs container
                mcqsContainer.style.display = 'block';
            } else {
                alert('Please enter some text to generate MCQs.');
            }
        });
    </script>
</body>
</html>
