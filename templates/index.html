<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Generate MCQs from Text</h1>
        <div class="form">
            <form id="Prediction_form" action="/submit" method="POST" enctype="multipart/form-data">
                <div class="inputArea">
                    <div class="svg-area">
                        <div class="svg-text">
                            <img src="{{ url_for('static', filename='screen.jpg') }}" alt="input data" class="svg">
                            <span class="span1">ENTER TEXT</span>
                        </div>
                        <span class="next-arrow">&#10140;</span> <!-- Unicode right arrow -->
                        <div class="svg-text">
                            <img src="{{ url_for('static', filename='ai.jpg') }}" alt="input data" class="svg">
                            <span class="span2">LET THE A.I.<br>Work</span>
                        </div>
                        <span class="next-arrow">&#10140;</span> <!-- Unicode right arrow -->
                        <div class="svg-text svg3">
                            <img src="{{ url_for('static', filename='output.jpg') }}" alt="input data" class="svg">
                            <span class="span3">GET <br>AUTOGENERATED MCQ'S</span>
                        </div>
                    </div>
                    <textarea rows="10" cols="50" id="textInput" name="textInput" placeholder="Enter text here..."></textarea>
                    <br>
                    <button type="submit" id="submitBtn">Generate MCQs</button>
                </div>
            </form>
            <div id="mcqsContainer" style="display: none;">
                <h2>Generated MCQs</h2>
                <div id="mcqs"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
            var textInput = document.getElementById('textInput').value.trim();
            var wordCount = textInput.split(/\s+/).length;

            if (wordCount > 100) {
                alert('Word limit exceeded. Maximum 100 words allowed.');
                event.preventDefault(); // Prevent the form from submitting
            } else if (textInput === '') {
                alert('Please enter some text to generate MCQs.');
                event.preventDefault(); // Prevent the form from submitting
            }
        });
    </script>
</body>
</html>
