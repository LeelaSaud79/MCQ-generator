<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Answers</title>
</head>
<body>
    <h1>View Answers</h1>
    {% for question, correct_answer in questions %}
    <div class="question">
        <p>Question: {{ question }}</p>
        <p>Correct Answer: {{ correct_answer }}</p>
    </div>
    <br>
    {% endfor %}
    <a href="/">Back</a>
</body>
</html>
