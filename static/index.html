<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mcq generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
    <div class="top">
        <h1>GENERATE MCQ'S FROM TEXT</h1>
        
        <div class="svg-area">
            <div class="svg-text">
                <img src="screen.jpg" alt="input data" class="svg">
                <span class="span1">ENTER TEXT</span>
            </div>
            <span class="next-arrow">&#10140;</span> <!-- Unicode right arrow -->
            <div class="svg-text">
                <img src="ai.jpg" alt="input data" class="svg">
                <span class="span2">LET THE A.I.<br>Work</span>
            </div>
            <span class="next-arrow">&#10140;</span> <!-- Unicode right arrow -->
            <div class="svg-text svg3">
                <img src="output.jpg" alt="input data" class="svg">
                <span class="span3">GET <br>AUTOGENERATED MCQ'S</span>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="inputArea">
            <div class="header sub">
                <p>ENTER TEXT</p>
            </div>
            <textarea rows="13" cols="80" class='textarea'></textarea>
            <br>
            <div class="submit-bar">
                <button class="submit">SUBMIT</button>
            </div>
        </div>
    </div>
    <div class="output" style="display: none;"></div>
    <footer>Made  by <b>LNN</b> <b>Innovators</b></footer>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
